<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text" class="form-control" placeholder="Buscar proyecto..." (keyup)="buscar(txtTermino.value)" #txtTermino>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">

            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Proyecto {{proyectos.length}} </h4>
                        <h6 class="card-subtitle">Proyectos registrados en mi aplicacion</h6>
                    </div>

                    <div class="col">
                        <div class="text-right">
                            <a class="btn btn-right btn-primary" routerLink="/dashboard/proyectoc/nuevo">
                                Crear proyecto
                            </a>
                        </div>
                    </div>

                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Nombre del proyecto</th>
                                <th>Departamento</th>
                                <th>Direccion</th>
                                <th></th>

                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let proyecto of proyectos">

                                <td> {{proyecto.nombre_proyecto}} </td>
                                <td> {{proyecto.departamento}} </td>
                                <td> {{proyecto.direccion}} </td>


                                <td>
                                    <tr><a class="btn btn-right btn-primary" style="color: white;" (click)="verificaPresupuesto(proyecto.id)">
                                        Crear presupuesto
                                    </a></tr>
                                    <tr> <a class="btn btn-right btn-primary" [routerLink]="['/dashboard/presupuestov/', proyecto.id]">
                                        Ver presupuesto
                                    </a></tr>
                                    <tr><a class="btn btn-right btn-primary" [routerLink]="['/dashboard/generar', proyecto.id]">
                                        Generar presupuesto
                                    </a></tr>
                                </td>

                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/proyectoc', proyecto.id]" class="cursor" data-toggle="tooltip" data-original-title="Guardar cambios"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminarProyecto(proyecto)" class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>

                            </tr>

                        </tbody>
                    </table>
                </div>

                <div *ngIf="txtTermino.value.length === 0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button> &nbsp;
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguientes</button>
                </div>
            </div>
        </div>
    </div>

</div>
