<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Material</h4>
                <form class="form-horizontal p-t-20" [formGroup]="materialForm" (submit)="guardarMaterial()">

                    <div class="form-group row">
                        <label for="exampleInputuname" class="col-sm-3 control-label">Nombre material</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class=""></i></div>
                                <input type="text" formControlName="nombre_material" class="form-control" id="exampleInputuname" placeholder="Nombre material">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname" class="col-sm-3 control-label">Unidad</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class=""></i></div>
                                <!-- <input type="text" formControlName="departamento" class="form-control" id="exampleInputuname" placeholder="Departamento"> -->
                                <select class="form-control" formControlName="unidad">
                                    <option value="" disabled selected>Seleccione una Opcion...</option>
                                    <option  value='pza'>pza</option>
                                    <option  value='ml'>ml</option>
                                    <option  value='p2'>p2</option>
                                    <option  value='kg'>kg</option>
                                    <option  value='m3'>m3</option>
                                    <option  value='1000lts'>1000lts</option>
                                    <option  value='m2'>m2</option>
                                    <option  value='ml'>ml</option>
                                    <option  value='gal'>gal</option>
                                    <option  value='lt'>lt</option>
                                    <option  value='unid'>unid</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname" class="col-sm-3 control-label">Precio material</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class=""></i></div>
                                <input type="text" formControlName="precio_material" class="form-control" id="exampleInputuname" placeholder="Precio material">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname" class="col-sm-3 control-label">Cantidad material</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class=""></i></div>
                                <input type="text" formControlName="cantidad_material" class="form-control" id="exampleInputuname" placeholder="Cantidad material">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" [disabled]="materialForm.invalid" class="btn btn-success waves-effect waves-light m-r-10">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
